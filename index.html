<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PressIt! ‚Äî Hydraulikpresse Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --steel-dark: #1a1a1e;
      --steel-mid: #2d2d33;
      --steel-light: #4a4a52;
      --accent-red: #c41e1e;
      --accent-red-glow: #ff3333;
      --accent-orange: #e87a1e;
      --accent-yellow: #f5c542;
      --accent-green: #2ecc40;
      --accent-coin: #f5c542;
      --text-primary: #e8e6e1;
      --text-secondary: #8a8880;
      --warning-stripe: repeating-linear-gradient(
        -45deg, #f5c542, #f5c542 10px, #1a1a1e 10px, #1a1a1e 20px
      );
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--steel-dark);
      color: var(--text-primary);
      font-family: 'Barlow Condensed', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      user-select: none;
    }

    #canvas-container { position: fixed; inset: 0; z-index: 1; }
    canvas { display: block; }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    #top-bar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; height: 52px;
      background: linear-gradient(180deg, rgba(26,26,30,0.95), rgba(26,26,30,0.8));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    #top-bar .logo {
      font-family: 'Bebas Neue', sans-serif; font-size: 28px;
      letter-spacing: 3px; display: flex; align-items: center; gap: 10px;
    }
    #top-bar .logo span.press { color: var(--accent-red); }
    #top-bar .logo .hazard-bar {
      width: 40px; height: 6px; background: var(--warning-stripe); border-radius: 1px;
    }
    .top-right {
      display: flex; align-items: center; gap: 16px;
    }
    #coin-display {
      display: flex; align-items: center; gap: 6px;
      font-family: 'Bebas Neue', sans-serif; font-size: 22px;
      color: var(--accent-coin);
    }
    #coin-display .coin-icon {
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, #ffe066, #d4a017);
      border: 2px solid #b8860b; display: flex; align-items: center; justify-content: center;
      font-size: 11px; font-family: 'Bebas Neue', sans-serif; color: #7a5a00;
      box-shadow: 0 0 8px rgba(245,197,66,0.3);
    }
    #shop-btn {
      padding: 6px 16px; border: 1px solid rgba(255,255,255,0.12); border-radius: 6px;
      background: rgba(45,45,51,0.8); backdrop-filter: blur(8px);
      color: var(--text-primary); font-family: 'Bebas Neue', sans-serif;
      font-size: 16px; letter-spacing: 2px; cursor: pointer; transition: all 0.2s;
    }
    #shop-btn:hover {
      border-color: var(--accent-yellow); color: var(--accent-yellow);
      box-shadow: 0 0 12px rgba(245,197,66,0.2);
    }
    #status-text {
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase;
    }

    /* ‚îÄ‚îÄ SIDE PANEL (recent objects) ‚îÄ‚îÄ */
    #side-panel {
      position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
      z-index: 100; display: flex; flex-direction: column; gap: 6px;
    }
    #side-panel .panel-label {
      font-family: 'JetBrains Mono', monospace; font-size: 8px;
      color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase;
      text-align: center; margin-bottom: 2px;
    }
    .obj-btn {
      width: 52px; height: 52px;
      border: 1px solid rgba(255,255,255,0.08); border-radius: 8px;
      background: rgba(26,26,30,0.85); backdrop-filter: blur(8px);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.2s; position: relative;
      font-size: 26px; line-height: 1;
    }
    .obj-btn:hover {
      border-color: rgba(255,255,255,0.2); background: rgba(45,45,51,0.9);
      transform: scale(1.08);
    }
    .obj-btn.active {
      border-color: var(--accent-red);
      box-shadow: 0 0 16px rgba(196,30,30,0.3), inset 0 0 12px rgba(196,30,30,0.1);
    }
    .obj-btn .tooltip {
      position: absolute; left: 62px; background: var(--steel-mid);
      color: var(--text-primary); padding: 4px 10px; border-radius: 4px;
      font-size: 12px; white-space: nowrap; opacity: 0; pointer-events: none;
      transition: opacity 0.2s; font-family: 'JetBrains Mono', monospace;
    }
    .obj-btn:hover .tooltip { opacity: 1; }

    /* ‚îÄ‚îÄ GAUGE PANEL ‚îÄ‚îÄ */
    #gauge-panel {
      position: fixed; right: 24px; top: 50%; transform: translateY(-50%);
      z-index: 100; width: 160px;
      background: rgba(26,26,30,0.9); backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.06); border-radius: 12px;
      padding: 16px; display: flex; flex-direction: column; align-items: center; gap: 12px;
    }
    #gauge-panel .gauge-title {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      letter-spacing: 2px; text-transform: uppercase; color: var(--text-secondary);
    }
    #gauge-canvas { width: 128px; height: 80px; }
    #pressure-value {
      font-family: 'Bebas Neue', sans-serif; font-size: 36px;
      color: var(--accent-green); line-height: 1; transition: color 0.3s;
    }
    #pressure-unit {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      color: var(--text-secondary); letter-spacing: 1px; margin-top: -4px;
    }
    .gauge-stats {
      width: 100%; display: flex; flex-direction: column; gap: 6px;
      border-top: 1px solid rgba(255,255,255,0.06); padding-top: 10px;
    }
    .gauge-stat {
      display: flex; justify-content: space-between;
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
    }
    .gauge-stat .label { color: var(--text-secondary); }
    .gauge-stat .value { color: var(--text-primary); }

    /* ‚îÄ‚îÄ PRESS BUTTON ‚îÄ‚îÄ */
    #press-btn-container {
      position: fixed; bottom: 36px; left: 50%; transform: translateX(-50%);
      z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 8px;
    }
    #press-btn {
      width: 220px; height: 64px;
      border: 2px solid var(--accent-red); border-radius: 8px;
      background: linear-gradient(180deg, rgba(196,30,30,0.2), rgba(196,30,30,0.05));
      color: var(--accent-red-glow);
      font-family: 'Bebas Neue', sans-serif; font-size: 26px; letter-spacing: 4px;
      cursor: pointer; transition: all 0.15s; position: relative; overflow: hidden;
    }
    #press-btn:hover {
      background: linear-gradient(180deg, rgba(196,30,30,0.4), rgba(196,30,30,0.15));
      box-shadow: 0 0 30px rgba(196,30,30,0.3);
    }
    #press-btn.holding {
      border-color: var(--accent-orange); color: var(--accent-orange);
      box-shadow: 0 0 40px rgba(232,122,30,0.4);
      transform: scale(0.97);
    }
    #press-btn.disabled { opacity: 0.3; pointer-events: none; }
    #press-btn .fill-bar {
      position: absolute; left: 0; bottom: 0; height: 4px; width: 0%;
      background: var(--accent-orange); transition: none; border-radius: 0 0 6px 6px;
    }
    #press-hint {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      color: var(--text-secondary); letter-spacing: 1px;
    }

    /* ‚îÄ‚îÄ CRUSH COUNTER ‚îÄ‚îÄ */
    #crush-counter {
      position: fixed; bottom: 36px; right: 24px; z-index: 100;
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: var(--text-secondary); display: flex; align-items: center; gap: 8px;
    }
    #crush-counter .count {
      font-family: 'Bebas Neue', sans-serif; font-size: 28px; color: var(--text-primary);
    }

    /* ‚îÄ‚îÄ FLOATING REWARD ‚îÄ‚îÄ */
    .coin-reward {
      position: fixed; z-index: 200; pointer-events: none;
      font-family: 'Bebas Neue', sans-serif; font-size: 28px;
      color: var(--accent-coin); text-shadow: 0 0 12px rgba(245,197,66,0.6);
      animation: floatUp 1.2s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      70% { opacity: 1; transform: translateY(-60px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-90px) scale(0.8); }
    }

    /* ‚îÄ‚îÄ SHOP OVERLAY ‚îÄ‚îÄ */
    #shop-overlay {
      position: fixed; inset: 0; z-index: 500;
      background: rgba(10,10,12,0.92); backdrop-filter: blur(16px);
      display: none; flex-direction: column; align-items: center;
      padding: 60px 20px 20px;
      animation: fadeIn 0.25s ease;
    }
    #shop-overlay.open { display: flex; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #shop-header {
      width: 100%; max-width: 900px;
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 16px;
    }
    #shop-header .shop-title {
      font-family: 'Bebas Neue', sans-serif; font-size: 36px;
      letter-spacing: 4px; display: flex; align-items: center; gap: 12px;
    }
    #shop-header .shop-title .icon { font-size: 28px; }
    #shop-close {
      width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; background: rgba(45,45,51,0.6);
      color: var(--text-primary); font-size: 20px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }
    #shop-close:hover { border-color: var(--accent-red); color: var(--accent-red); }

    #shop-coins {
      font-family: 'Bebas Neue', sans-serif; font-size: 24px;
      color: var(--accent-coin); display: flex; align-items: center; gap: 8px;
    }

    /* Category tabs */
    #cat-tabs {
      width: 100%; max-width: 900px;
      display: flex; gap: 4px; overflow-x: auto; padding-bottom: 8px;
      scrollbar-width: thin; scrollbar-color: var(--steel-light) transparent;
      margin-bottom: 16px; flex-shrink: 0;
    }
    #cat-tabs::-webkit-scrollbar { height: 4px; }
    #cat-tabs::-webkit-scrollbar-thumb { background: var(--steel-light); border-radius: 2px; }
    .cat-tab {
      padding: 6px 14px; border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px; background: rgba(45,45,51,0.4);
      color: var(--text-secondary); font-family: 'JetBrains Mono', monospace;
      font-size: 11px; cursor: pointer; white-space: nowrap;
      transition: all 0.2s; letter-spacing: 0.5px;
    }
    .cat-tab:hover { border-color: rgba(255,255,255,0.15); color: var(--text-primary); }
    .cat-tab.active {
      border-color: var(--accent-red); color: var(--accent-red);
      background: rgba(196,30,30,0.1);
    }

    /* Object grid */
    #shop-grid {
      width: 100%; max-width: 900px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px; overflow-y: auto; flex: 1;
      padding-right: 4px;
      scrollbar-width: thin; scrollbar-color: var(--steel-light) transparent;
    }
    #shop-grid::-webkit-scrollbar { width: 4px; }
    #shop-grid::-webkit-scrollbar-thumb { background: var(--steel-light); border-radius: 2px; }

    .shop-card {
      border: 1px solid rgba(255,255,255,0.06); border-radius: 10px;
      background: rgba(30,30,34,0.8); padding: 12px 8px;
      display: flex; flex-direction: column; align-items: center; gap: 6px;
      cursor: pointer; transition: all 0.2s; position: relative;
    }
    .shop-card:hover {
      border-color: rgba(255,255,255,0.15); background: rgba(45,45,51,0.8);
      transform: translateY(-2px);
    }
    .shop-card.selected {
      border-color: var(--accent-red);
      box-shadow: 0 0 16px rgba(196,30,30,0.25);
    }
    .shop-card.locked { opacity: 0.55; }
    .shop-card.locked:hover { opacity: 0.8; }
    .shop-card .card-icon { font-size: 36px; line-height: 1; height: 42px; }
    .shop-card .card-name {
      font-family: 'JetBrains Mono', monospace; font-size: 9px;
      color: var(--text-secondary); text-align: center;
      letter-spacing: 0.5px; line-height: 1.3;
    }
    .shop-card .card-price {
      font-family: 'Bebas Neue', sans-serif; font-size: 14px;
      color: var(--accent-coin); display: flex; align-items: center; gap: 3px;
    }
    .shop-card .card-price.free { color: var(--accent-green); }
    .shop-card .card-owned {
      font-family: 'JetBrains Mono', monospace; font-size: 8px;
      color: var(--accent-green); letter-spacing: 1px;
    }
    .shop-card .lock-icon {
      position: absolute; top: 6px; right: 6px;
      font-size: 12px; opacity: 0.5;
    }

    /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
    #loading {
      position: fixed; inset: 0; z-index: 9999; background: var(--steel-dark);
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
      transition: opacity 0.6s ease;
    }
    #loading.hidden { opacity: 0; pointer-events: none; }
    #loading .title { font-family: 'Bebas Neue', sans-serif; font-size: 48px; letter-spacing: 6px; }
    #loading .title span { color: var(--accent-red); }
    #loading .bar-track {
      width: 200px; height: 3px; background: var(--steel-mid); border-radius: 2px; overflow: hidden;
    }
    #loading .bar-fill {
      width: 0%; height: 100%; background: var(--accent-red); border-radius: 2px; transition: width 0.3s;
    }
    #loading .hint {
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: var(--text-secondary); letter-spacing: 1px;
    }

    /* ‚îÄ‚îÄ AUTH OVERLAY ‚îÄ‚îÄ */
    #auth-overlay {
      position: fixed; inset: 0; z-index: 600;
      background: rgba(10,10,12,0.95); backdrop-filter: blur(20px);
      display: none; align-items: center; justify-content: center;
      animation: fadeIn 0.25s ease;
    }
    #auth-overlay.open { display: flex; }
    .auth-card {
      width: 100%; max-width: 400px;
      background: rgba(26,26,30,0.95);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 40px 32px 32px;
      display: flex; flex-direction: column; align-items: center; gap: 20px;
    }
    .auth-card .auth-logo {
      font-family: 'Bebas Neue', sans-serif; font-size: 42px;
      letter-spacing: 4px; margin-bottom: 4px;
    }
    .auth-card .auth-logo span { color: var(--accent-red); }
    .auth-card .auth-subtitle {
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: var(--text-secondary); letter-spacing: 1px;
      text-transform: uppercase; margin-top: -12px;
    }
    .auth-card .auth-hazard {
      width: 100%; height: 4px;
      background: var(--warning-stripe);
      border-radius: 2px;
    }
    .auth-form {
      width: 100%; display: flex; flex-direction: column; gap: 12px;
    }
    .auth-form label {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      color: var(--text-secondary); letter-spacing: 1px;
      text-transform: uppercase; margin-bottom: -6px;
    }
    .auth-form input {
      width: 100%; padding: 10px 14px;
      background: rgba(45,45,51,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace; font-size: 14px;
      outline: none; transition: border-color 0.2s;
    }
    .auth-form input:focus {
      border-color: var(--accent-red);
      box-shadow: 0 0 12px rgba(196,30,30,0.15);
    }
    .auth-form input::placeholder {
      color: var(--steel-light); font-size: 12px;
    }
    #auth-name-group { display: none; }
    #auth-name-group.show { display: flex; flex-direction: column; gap: 6px; }
    #auth-submit {
      width: 100%; padding: 12px;
      border: 2px solid var(--accent-red); border-radius: 8px;
      background: linear-gradient(180deg, rgba(196,30,30,0.2), rgba(196,30,30,0.05));
      color: var(--accent-red-glow);
      font-family: 'Bebas Neue', sans-serif; font-size: 20px;
      letter-spacing: 3px; cursor: pointer;
      transition: all 0.15s; margin-top: 4px;
    }
    #auth-submit:hover {
      background: linear-gradient(180deg, rgba(196,30,30,0.4), rgba(196,30,30,0.15));
      box-shadow: 0 0 24px rgba(196,30,30,0.3);
    }
    #auth-submit:disabled {
      opacity: 0.4; pointer-events: none;
    }
    #auth-error {
      width: 100%; padding: 8px 12px;
      background: rgba(196,30,30,0.1);
      border: 1px solid rgba(196,30,30,0.3);
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: var(--accent-red-glow);
      display: none; text-align: center;
    }
    #auth-error.show { display: block; }
    .auth-toggle {
      font-family: 'JetBrains Mono', monospace; font-size: 11px;
      color: var(--text-secondary); text-align: center;
    }
    .auth-toggle a {
      color: var(--accent-red-glow); cursor: pointer;
      text-decoration: none; transition: color 0.2s;
    }
    .auth-toggle a:hover { color: var(--accent-yellow); }
    .auth-divider {
      width: 100%; display: flex; align-items: center; gap: 12px;
      margin: 4px 0;
    }
    .auth-divider::before, .auth-divider::after {
      content: ''; flex: 1; height: 1px;
      background: rgba(255,255,255,0.06);
    }
    .auth-divider span {
      font-family: 'JetBrains Mono', monospace; font-size: 10px;
      color: var(--text-secondary); letter-spacing: 1px;
    }
    #auth-guest {
      font-family: 'Barlow Condensed', sans-serif; font-size: 15px;
      color: var(--text-secondary); cursor: pointer;
      background: none; border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px; padding: 8px 20px;
      transition: all 0.2s; letter-spacing: 1px;
    }
    #auth-guest:hover {
      border-color: rgba(255,255,255,0.15);
      color: var(--text-primary);
    }

    /* ‚îÄ‚îÄ TOP BAR USER INFO ‚îÄ‚îÄ */
    #user-info {
      display: flex; align-items: center; gap: 10px;
    }
    #user-display-name {
      font-family: 'JetBrains Mono', monospace; font-size: 12px;
      color: var(--text-secondary); letter-spacing: 0.5px;
      max-width: 120px; overflow: hidden; text-overflow: ellipsis;
      white-space: nowrap;
    }
    #auth-btn {
      padding: 6px 14px; border: 1px solid rgba(255,255,255,0.12); border-radius: 6px;
      background: rgba(45,45,51,0.8); backdrop-filter: blur(8px);
      color: var(--text-primary); font-family: 'Bebas Neue', sans-serif;
      font-size: 14px; letter-spacing: 1.5px; cursor: pointer; transition: all 0.2s;
    }
    #auth-btn:hover {
      border-color: var(--accent-red); color: var(--accent-red);
      box-shadow: 0 0 12px rgba(196,30,30,0.2);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="title">PRESS<span>IT!</span></div>
    <div class="bar-track"><div class="bar-fill" id="load-bar"></div></div>
    <div class="hint">Hydrauliksystem wird initialisiert...</div>
  </div>

  <div id="canvas-container"></div>

  <div id="top-bar">
    <div class="logo">
      <div class="hazard-bar"></div>
      PRESS<span class="press">IT!</span>
      <div class="hazard-bar"></div>
    </div>
    <div class="top-right">
      <div id="status-text">BEREIT</div>
      <div id="coin-display">
        <div class="coin-icon">$</div>
        <span id="coin-amount">0</span>
      </div>
      <button id="shop-btn">SHOP</button>
      <div id="user-info">
        <span id="user-display-name"></span>
        <button id="auth-btn">ANMELDEN</button>
      </div>
    </div>
  </div>

  <div id="side-panel">
    <div class="panel-label">Zuletzt</div>
    <!-- Populated by JS with recent objects -->
  </div>

  <div id="gauge-panel">
    <div class="gauge-title">Druck</div>
    <canvas id="gauge-canvas" width="128" height="80"></canvas>
    <div id="pressure-value">0</div>
    <div id="pressure-unit">BAR</div>
    <div class="gauge-stats">
      <div class="gauge-stat"><span class="label">Kraft</span><span class="value" id="force-value">0 kN</span></div>
      <div class="gauge-stat"><span class="label">Hub</span><span class="value" id="stroke-value">0 mm</span></div>
      <div class="gauge-stat"><span class="label">Status</span><span class="value" id="machine-status">Bereit</span></div>
    </div>
  </div>

  <div id="press-btn-container">
    <button id="press-btn">GEDR&Uuml;CKT HALTEN<div class="fill-bar" id="fill-bar"></div></button>
    <span id="press-hint">Leertaste oder Maustaste halten</span>
  </div>

  <div id="crush-counter">
    Gepresst: <span class="count" id="crush-count">0</span>
  </div>

  <!-- Shop Overlay -->
  <div id="shop-overlay">
    <div id="shop-header">
      <div class="shop-title"><span class="icon">üè≠</span> SHOP</div>
      <div id="shop-coins">
